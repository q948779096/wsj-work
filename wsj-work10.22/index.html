<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				overflow: hidden;
				position: relative;
				width: 100%;
				height: 600px;
				background-color: deepskyblue;
				text-align: center;
			}
			
			#box>div {
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				background-image: url();
				background-size: cover;
			    
			}
			
			.active {
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="box">

		</div>

		<script>
			var arr = [
				// 0 1 2 3 
				[1, 3, 2, 0, 4, 5], //0行
				[3, 2, 0, 1, 5, 4], //1
				[3, 1, 2, 0, 4, 5], //2
				[2, 3, 0, 1, 5, 4],//3
				[4, 3, 0, 1, 5, 3],//4
				[5, 3, 0, 1, 2, 4],//5

			];
			//arr[1][3]
			var narr = [];
			var box = document.getElementById('box');
			for(var i = 0; i < 6; i++) {
				for(var j = 0; j < 6; j++) {
					var divs = document.createElement('div');
					box.appendChild(divs);
					divs.style.top = (i * 50) + 'px';
					divs.style.left = (j * 50) + 'px';
					divs.id= arr[i][j];
					divs.style.backgroundImage = 'url(' + arr[i][j] + '.png)';
					divs.onclick = function() {
						//alert(this.innerHTML);
						if(narr.length < 2) {
							if(this.className == 'active') {
								alert('已选过');
							} else {
								narr.push(Number(this.id));
								//alert(typeof this.innerHTML); typeof(判断类型)  弹出页面上格子中的内容的类型为string.
								this.className = 'active';
							}

						} else {
							narr = [];
							var ss = box.querySelectorAll('#box>div');
							for(var z = 0; z < ss.length; z++) {
								ss[z].className = '';
							}
							narr.push(Number(this.id));
							this.className = 'active';
						}

						if(narr.length == 2) {
							if(narr[0] - narr[1] == 0) {
								var ww = box.querySelectorAll('.active');
								for(var e = 0; e < ww.length; e++) {
									ww[e].innerHTML = '';
									ww[e].style.backgroundImage = '';
									ww[e].className = '';
									ww[e].onclick = null;

								}
							}
						}
						console.log(narr);
						//console.log(narr[0] - narr[1]);
					}

				}
			}
		</script>
	</body>

</html>
